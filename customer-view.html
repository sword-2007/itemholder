<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - ItemHolder</title>

  <!-- Tailwind fallback -->
  <script>
    try {
      let script = document.createElement("script");
      script.src = "https://cdn.tailwindcss.com";
      document.head.appendChild(script);
    } catch (e) {
      console.warn("Tailwind CDN failed to load.");
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .neon-btn {
      border: 2px solid #00f7ff;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      color: #00f7ff;
      transition: 0.3s;
      background: transparent;
      text-align: center;
    }
    .neon-btn:hover {
      background-color: #00f7ff;
      color: #0f172a;
      box-shadow: 0 0 10px #00f7ff;
    }
    .neon-table {
      border: 1px solid #00f7ff;
      box-shadow: 0 0 5px #00f7ff;
      width: 100%;
    }
    .neon-table th, .neon-table td {
      border: 1px solid #00f7ff;
      padding: 10px;
      text-align: center;
    }
    .product-input {
      background-color: #1f2937;
      color: white;
      border: 1px solid #00f7ff;
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

  <!-- Sidebar -->
  <div class="w-full md:w-64 bg-gray-900 p-4">
    <h2 class="text-xl font-bold mb-6 text-center text-cyan-400">ItemHolder</h2>
    <nav class="space-y-3 text-center">
      <a href="#" class="neon-btn w-full">View Products</a>
      <a href="customer-login.html" class="neon-btn w-full">Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-4">
    <h1 class="text-2xl font-bold text-cyan-300 mb-4">Available Products</h1>

    <!-- Filters -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <input id="search-bar" oninput="searchProducts()" type="text" placeholder="Search products..." class="product-input w-full" />
      <select id="company-filter" onchange="searchProducts()" class="product-input w-full">
        <option value="">All Companies</option>
      </select>
      <div class="flex gap-2">
        <button onclick="downloadPDF()" class="neon-btn flex-1">Download PDF</button>
        <button onclick="window.location.href='invoice.html'" class="neon-btn flex-1">Invoice</button>
      </div>
    </div>

    <!-- Product Table -->
    <div class="overflow-x-auto rounded-lg border border-cyan-400 shadow-md">
      <table class="neon-table text-sm text-white">
        <thead class="bg-blue-800 text-white">
          <tr>
            <th>Product Name</th>
            <th>Cost</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody id="product-list" class="bg-gray-800 divide-y divide-cyan-400"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, writeBatch, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_5K2_68lVpFyzS7gRXLGn_T18yvOfr_g",
      authDomain: "itemholder-62429.firebaseapp.com",
      projectId: "itemholder-62429",
      storageBucket: "itemholder-62429.appspot.com",
      messagingSenderId: "609823818657",
      appId: "1:609823818657:web:60c279b374cb1ee3d4c1e0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const passcode = localStorage.getItem("customerPasscode");

    if (!passcode) {
      alert("No passcode found. Redirecting to login...");
      window.location.href = "customer-login.html";
    }

    let allProducts = [];

    async function fetchProducts() {
      console.log("üîê Passcode:", passcode);

      const adminQuery = query(collection(db, "admins"), where("passcode", "==", passcode));
      const adminSnap = await getDocs(adminQuery);

      if (adminSnap.empty) {
        document.getElementById("product-list").innerHTML =
          '<tr><td colspan="3" class="text-center py-8 text-xl">Invalid passcode.</td></tr>';
        return;
      }

      const adminId = adminSnap.docs[0].id;
      console.log("‚úÖ Admin ID:", adminId);

      const productSnap = await getDocs(collection(db, "products"));
      console.log("üì¶ Total products in DB:", productSnap.docs.length);

      allProducts = productSnap.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(p => true); // show all products for now (disable admin filtering)

      console.log("‚úÖ Showing products:", allProducts.length);

      if (allProducts.length === 0) {
        document.getElementById("product-list").innerHTML =
          '<tr><td colspan="3" class="text-center py-8 text-xl">No products found.</td></tr>';
        return;
      }

      displayProducts(allProducts);
      populateCompanyFilter(allProducts);
    }

   function displayProducts(products) {
  const list = document.getElementById("product-list");
  list.innerHTML = "";
  for (const p of products) {
    list.innerHTML += `
      <tr class="hover:bg-slate-700">
        <td class="px-6 py-4">${p.name}</td>
        <td class="px-6 py-4">${p.cost || p.price || "N/A"}</td>
        <td class="px-6 py-4">${p.company}</td>
      </tr>`;
  }
}


    function populateCompanyFilter(products) {
      const filter = document.getElementById("company-filter");
      const uniqueCompanies = [...new Set(products.map(p => p.company))];
      filter.innerHTML = '<option value="">All Companies</option>';
      uniqueCompanies.forEach(company => {
        const option = document.createElement("option");
        option.value = company;
        option.textContent = company;
        filter.appendChild(option);
      });
    }

    window.searchProducts = () => {
      const term = document.getElementById("search-bar").value.toLowerCase();
      const company = document.getElementById("company-filter").value.toLowerCase();

      const filtered = allProducts.filter(p => {
        const matchesName = p.name.toLowerCase().includes(term);
        const matchesCompany = company === "" || p.company.toLowerCase() === company;
        return matchesName && matchesCompany;
      });

      displayProducts(filtered);
    };

window.downloadPDF = () => {
  const productList = document.getElementById("product-list");
  if (!productList || productList.children.length === 0) {
    alert("No products to download.");
    return;
  }

  // Clone the existing visible table
  const originalTable = document.querySelector("table");
  const clone = originalTable.cloneNode(true);

  // Replace undefined/empty cell content with "N/A"
  clone.querySelectorAll("td").forEach(cell => {
    if (!cell.textContent || cell.textContent.trim() === "" || cell.textContent === "undefined") {
      cell.textContent = "N/A";
    }
  });

  // Style for PDF
  clone.style.backgroundColor = "#ffffff";
  clone.style.color = "#000000";
  clone.style.fontSize = "12px";
  clone.querySelectorAll("th, td").forEach(cell => {
    cell.style.border = "1px solid #000";
    cell.style.color = "#000";
    cell.style.backgroundColor = "#fff";
    cell.style.padding = "6px";
  });

  // Create a container for PDF content
  const pdfWrapper = document.createElement("div");
  pdfWrapper.style.padding = "20px";
  pdfWrapper.style.background = "#ffffff";
  pdfWrapper.style.color = "#000000";

  // Add heading
  const heading = document.createElement("h2");
  heading.textContent = "Available Products";
  heading.style.textAlign = "center";
  heading.style.marginBottom = "20px";
  heading.style.fontSize = "18px";
  heading.style.fontWeight = "bold";
  pdfWrapper.appendChild(heading);

  // Append cloned table
  pdfWrapper.appendChild(clone);
  document.body.appendChild(pdfWrapper);

  // Export as PDF
  html2pdf()
    .set({
      margin: 0.5,
      filename: 'ItemHolder_Products.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    })
    .from(pdfWrapper)
    .save()
    .then(() => pdfWrapper.remove());
};



    fetchProducts();
  </script>
</body>
</html>
