<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - ItemHolder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .neon-btn {
      background-color: transparent;
      border: 2px solid #00f7ff;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      color: #00f7ff;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .neon-btn:hover {
      background-color: #00f7ff;
      color: #0f172a;
      box-shadow: 0 0 10px #00f7ff;
    }
    .neon-table {
      border: 1px solid #00f7ff;
      box-shadow: 0 0 5px #00f7ff;
      width: 100%;
    }
    .neon-table th, .neon-table td {
      border: 1px solid #00f7ff;
      padding: 12px;
      text-align: center;
    }
    .product-input {
      background-color: #1f2937;
      color: white;
      border: 1px solid #00f7ff;
      padding: 6px;
      border-radius: 6px;
    }
    .compact-input {
      max-width: 160px;
      width: 100%;
    }
    .search-input {
      font-size: 0.95rem;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00f7ff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
  <div class="w-full md:w-64 bg-gray-900 p-4">
    <h2 class="text-xl font-bold mb-6 text-center text-cyan-400">ItemHolder Admin</h2>
    <nav class="space-y-3 text-center">
      <button onclick="showSection('productsSection')" class="neon-btn w-full">Products</button>
      <a href="debt.html" class="neon-btn w-full inline-block text-center">Debt</a>
      <button onclick="logout()" class="neon-btn w-full">Logout</button>
    </nav>
  </div>

  <div class="flex-1 p-4">
    <!-- Products Section -->
    <div id="productsSection" class="section">
      <div class="flex justify-between items-center">
        <h3 class="text-2xl font-semibold mb-4 text-cyan-300">Your Products</h3>
        <div id="totalProducts" class="text-lg text-cyan-300 font-bold"></div>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg mb-6">
        <h4 class="text-lg font-semibold mb-2 text-cyan-300">Add New Product</h4>
        <div class="flex flex-wrap gap-3 items-center">
          <input id="productName" type="text" placeholder="Product Name" class="product-input compact-input" />
          <input id="productPrice" type="number" placeholder="Price" class="product-input compact-input" />
          <input id="productCompany" type="text" placeholder="Company Name" class="product-input compact-input" />
          <button onclick="addProduct()" class="neon-btn">Add Product</button>
        </div>
        <p id="addProductMsg" class="text-sm text-green-400 mt-2"></p>
      </div>

      <div class="mb-4">
        <input id="searchInput" type="text" placeholder="Search products..." oninput="filterProducts()" class="search-input w-full text-black" />
      </div>

      <div class="overflow-x-auto rounded-lg border border-cyan-400 shadow-md mt-6">
        <table class="neon-table text-sm text-white">
          <thead class="text-xs uppercase text-white">
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Company</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTable" class="bg-gray-800 divide-y divide-cyan-400"></tbody>
        </table>
        <p id="noProductsMsg" class="text-center text-gray-400 mt-4 hidden"></p>
      </div>

      <div class="mt-10">
        <h3 class="text-2xl font-semibold mb-4 text-cyan-300">Change Customer Passcode</h3>
        <form class="space-y-3 bg-gray-800 p-4 rounded-lg">
          <input type="password" id="newPasscode" placeholder="Enter new passcode" class="w-full p-2 rounded text-black" />
          <button type="button" onclick="updatePasscode()" class="neon-btn w-full">Update Passcode</button>
          <p id="passcodeMsg" class="text-sm text-green-400 mt-2"></p>
          <p id="currentPasscode" class="text-sm text-yellow-400"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwqMxBpCCsVDap8nMC8Sq4Tl1bR-_YATs",
      authDomain: "itemholder-62429.firebaseapp.com",
      projectId: "itemholder-62429",
      storageBucket: "itemholder-62429.appspot.com",
      messagingSenderId: "609823818657",
      appId: "1:609823818657:web:60c279b374cb1ee3d4c1e0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const userId = localStorage.getItem("userId");

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "admin.html";
      });
    }

    function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const company = document.getElementById('productCompany').value.trim();
      if (!name || !price || !company) return;
      db.collection("products").add({ name, price, company, userId }).then(() => {
        document.getElementById('addProductMsg').innerText = "Product added!";
        document.getElementById('productName').value = "";
        document.getElementById('productPrice').value = "";
        document.getElementById('productCompany').value = "";
        fetchProducts();
      });
    }

    function fetchProducts() {
      db.collection("products").where("userId", "==", userId).get().then(snapshot => {
        const table = document.getElementById('productTable');
        table.innerHTML = "";
        let total = 0;
        if (snapshot.empty) {
          document.getElementById("noProductsMsg").classList.remove("hidden");
        } else {
          document.getElementById("noProductsMsg").classList.add("hidden");
          snapshot.forEach(doc => {
            total++;
            const p = doc.data();
            table.innerHTML += `
              <tr id="row-${doc.id}">
                <td><span id="name-${doc.id}">${p.name}</span></td>
                <td><span id="price-${doc.id}">${p.price}</span></td>
                <td><span id="company-${doc.id}">${p.company}</span></td>
                <td>
                  <button onclick="enableEdit('${doc.id}')" class="text-yellow-400 hover:text-yellow-600">Edit</button>
                  <button onclick="deleteProduct('${doc.id}')" class="text-red-400 hover:text-red-600 ml-2">Delete</button>
                </td>
              </tr>`;
          });
        }
        document.getElementById("totalProducts").innerText = `Total Products: ${total}`;
      });
    }

    function enableEdit(id) {
      const name = document.getElementById(`name-${id}`).textContent;
      const price = document.getElementById(`price-${id}`).textContent;
      const company = document.getElementById(`company-${id}`).textContent;
      const row = document.getElementById(`row-${id}`);
      row.innerHTML = `
        <td><input id="edit-name-${id}" class="product-input w-full text-center" value="${name}" /></td>
        <td><input id="edit-price-${id}" class="product-input w-full text-center" value="${price}" /></td>
        <td><input id="edit-company-${id}" class="product-input w-full text-center" value="${company}" /></td>
        <td>
          <button onclick="saveEdit('${id}')" class="text-green-400 hover:text-green-600">Save</button>
          <button onclick="fetchProducts()" class="text-gray-400 hover:text-gray-600 ml-2">Cancel</button>
        </td>`;
    }

    function saveEdit(id) {
      const name = document.getElementById(`edit-name-${id}`).value.trim();
      const price = document.getElementById(`edit-price-${id}`).value.trim();
      const company = document.getElementById(`edit-company-${id}`).value.trim();
      db.collection("products").doc(id).update({ name, price, company }).then(() => fetchProducts());
    }

    function deleteProduct(id) {
      db.collection("products").doc(id).delete().then(() => fetchProducts());
    }

    function updatePasscode() {
      const newPasscode = document.getElementById('newPasscode').value.trim();
      if (!newPasscode) return;
      db.collection("admins").doc(userId).update({ passcode: newPasscode }).then(() => {
        document.getElementById('passcodeMsg').innerText = "Passcode updated!";
        document.getElementById('currentPasscode').innerText = `Current Passcode: ${newPasscode}`;
      });
    }

    function filterProducts() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#productTable tr');
      rows.forEach(row => {
        const name = row.querySelector("td:nth-child(1)").textContent.toLowerCase();
        const price = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
        const company = row.querySelector("td:nth-child(3)").textContent.toLowerCase();
        row.style.display = (name.includes(keyword) || price.includes(keyword) || company.includes(keyword)) ? "" : "none";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        localStorage.setItem("userId", user.uid);
        fetchProducts();
        db.collection("admins").doc(user.uid).get().then(doc => {
          const pass = doc.data()?.passcode;
          if (pass) document.getElementById('currentPasscode').innerText = `Current Passcode: ${pass}`;
        });
      } else {
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
