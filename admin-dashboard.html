<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ItemHolder Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
    }
    .input {
      @apply w-full border border-blue-500 bg-transparent text-white rounded-md px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-slate-400;
    }
    .btn {
      @apply px-6 py-3 text-base rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #334155;
    }
    thead {
      background: #1e40af;
    }
    th {
      color: #cbd5e1;
      text-align: left;
      font-weight: 600;
      font-size: 1rem;
    }
    td {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-6 sm:py-10">
    <div class="w-full max-w-6xl bg-[#1e293b] rounded-xl p-6 sm:p-10 shadow-lg relative">
      <h1 class="text-3xl sm:text-5xl font-bold text-blue-400 text-center mb-6 sm:mb-12">Admin Product Dashboard</h1>

      <!-- Top Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 items-center justify-center sm:justify-end absolute top-4 right-4">
        <div id="passcode-display" class="text-yellow-300 text-sm sm:text-xl font-bold bg-slate-800 px-4 py-2 rounded-lg shadow-md text-center"></div>
        <button onclick="openPasscodeModal()" class="bg-blue-700 hover:bg-blue-800 text-white text-sm sm:text-base py-2 px-4 rounded-lg">
          Change Passcode
        </button>
        <a href="debt.html">
          <button class="bg-green-600 hover:bg-green-700 text-white text-sm sm:text-base py-2 px-4 rounded-lg">
            Manage Debt
          </button>
        </a>
      </div>

      <!-- Summary -->
      <div class="mt-24 sm:mt-28 mb-6">
        <div class="bg-slate-800 p-4 sm:p-6 rounded-lg text-lg sm:text-2xl text-center">
          <p class="text-blue-300 font-semibold">Total Products</p>
          <p id="total-products" class="text-white font-bold text-2xl sm:text-4xl">0</p>
        </div>
      </div>

      <!-- Add Product Form -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-8 mb-6">
        <div>
          <label class="block text-blue-200 mb-2 text-base sm:text-xl">Product Name</label>
          <input id="product-name" type="text" class="input" placeholder="Smartphone">
        </div>
        <div>
          <label class="block text-blue-200 mb-2 text-base sm:text-xl">Cost (₹)</label>
          <input id="product-cost" type="number" class="input" placeholder="15000">
        </div>
        <div>
          <label class="block text-blue-200 mb-2 text-base sm:text-xl">Company</label>
          <input id="product-company" type="text" class="input" placeholder="Realme">
        </div>
      </div>

      <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
        <button onclick="addProduct()" class="btn w-full sm:w-auto">Add Product</button>
        <input type="text" id="search-bar" oninput="searchProducts()" placeholder="Search products..." class="input w-full sm:w-[400px]"/>
      </div>

      <!-- Product Table -->
      <div class="overflow-x-auto bg-slate-800 rounded-lg">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Cost (₹)</th>
              <th>Company</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="product-list" class="bg-slate-800">
            <!-- Product rows will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Passcode Modal -->
  <div id="passcodeModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 w-[90%] max-w-md text-black">
      <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center">Change Customer Passcode</h2>
      <input id="new-passcode" type="text" placeholder="Enter new passcode" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-4">
      <div class="flex gap-4">
        <button onclick="closePasscodeModal()" class="w-full py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</button>
        <button onclick="updatePasscode()" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwqMxBpCCsVDap8nMC8Sq4Tl1bR-_YATs",
      authDomain: "itemholder-62429.firebaseapp.com",
      projectId: "itemholder-62429",
      storageBucket: "itemholder-62429.appspot.com",
      messagingSenderId: "609823818657",
      appId: "1:609823818657:web:60c279b374cb1ee3d4c1e0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentAdminUid = null;
    let allProducts = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentAdminUid = user.uid;
        await loadPasscode();
        await loadProducts();
      } else {
        alert("You are not logged in. Redirecting...");
        window.location.href = "admin.html";
      }
    });

    async function loadPasscode() {
      const docRef = doc(db, "admins", currentAdminUid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("passcode-display").textContent = `Passcode: ${data.passcode || "Not set"}`;
      }
    }

    window.openPasscodeModal = function () {
      document.getElementById("passcodeModal").style.display = "flex";
    };

    window.closePasscodeModal = function () {
      document.getElementById("passcodeModal").style.display = "none";
    };

    window.updatePasscode = async function () {
      const newPasscode = document.getElementById("new-passcode").value.trim();
      if (!newPasscode) return alert("Please enter a new passcode.");
      try {
        const ref = doc(db, "admins", currentAdminUid);
        await updateDoc(ref, { passcode: newPasscode });
        document.getElementById("passcode-display").textContent = `Passcode: ${newPasscode}`;
        closePasscodeModal();
        alert("Passcode updated successfully!");
      } catch (err) {
        console.error("Passcode update error:", err);
        alert("Failed to update passcode.");
      }
    };

    window.addProduct = async function () {
      const name = document.getElementById("product-name").value.trim();
      const cost = document.getElementById("product-cost").value.trim();
      const company = document.getElementById("product-company").value.trim();
      if (!name || !cost || !company) return alert("Please fill in all fields.");
      await addDoc(collection(db, "products"), {
        name, cost, company,
        adminUid: currentAdminUid,
        createdAt: serverTimestamp()
      });
      document.getElementById("product-name").value = "";
      document.getElementById("product-cost").value = "";
      document.getElementById("product-company").value = "";
      loadProducts();
    }

    async function loadProducts() {
      const q = query(collection(db, "products"), where("adminUid", "==", currentAdminUid));
      const snapshot = await getDocs(q);
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProducts(allProducts);
      document.getElementById("total-products").textContent = allProducts.length;
    }

    function displayProducts(products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>₹${data.cost}</td>
          <td>${data.company}</td>
          <td class="text-center">
            <button onclick="editProduct('${data.id}', '${data.name}', '${data.cost}', '${data.company}')" class="btn bg-yellow-400 text-black hover:bg-yellow-500">Edit</button>
            <button onclick="deleteProduct('${data.id}')" class="btn bg-red-600 text-white hover:bg-red-700 ml-2">Delete</button>
          </td>
        `;
        list.appendChild(row);
      });
    }

    window.searchProducts = function () {
      const term = document.getElementById("search-bar").value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(term) || p.company.toLowerCase().includes(term)
      );
      displayProducts(filtered);
    }

    window.deleteProduct = async function (id) {
      await deleteDoc(doc(db, "products", id));
      loadProducts();
    }

    window.editProduct = async function (id, currentName, currentCost, currentCompany) {
      const newName = prompt("Edit Product Name:", currentName);
      const newCost = prompt("Edit Product Cost:", currentCost);
      const newCompany = prompt("Edit Product Company:", currentCompany);
      if (newName && newCost && newCompany) {
        await updateDoc(doc(db, "products", id), {
          name: newName,
          cost: newCost,
          company: newCompany
        });
        loadProducts();
      }
    }
  </script>
</body>
</html>
